# Combined Deployment and Service manifest for your app
# -----------------------------------------------------

apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 1   
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: varunv25/myapp:latest   
          imagePullPolicy: Always
          ports:
            - containerPort: 8888        
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  labels:
    app: myapp
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80          
      targetPort: 8888  
  type: NodePort        
